{% extends 'base.html' %}

{% block content %}
<div class="container">
    <form method="POST">
        {% csrf_token %}
        <select name="time_slot">
          {% for time_slot in available_time_slots %}
              <option value="{{time_slot.id}}">{{time_slot.time}}</option>
          {% endfor %}
          </select>
          <button type="submit" class="btn btn-primary">Reservar</button>
    </form>
</div>
{% endblock content %}
